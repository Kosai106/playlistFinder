<!doctype html>
<html>
<head>
  <title>Spotify playlists search / Powered by Algolia</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
  <link rel="search" href="/opensearch.xml" type="application/opensearchdescription+xml" title="Playlist search">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3.0/dist/instantsearch.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="canonical" href="https://playlist-finder.netlify.com/" />
  <meta name="theme-color" content="#F33">
  <link rel="icon" type="image/png" href="img/touch/favicon.png"/>
</head>
<body>

  <!-- INTERFACE -->
  <header>
    <div id="search-input"></div>
    <div id="search-input-icon"></div>
    <div class="filters">
      <div data-for="#artists" class="filter-menu">Pick artists</div>
      <div data-for="#songs" class="filter-menu">Pick songs</div>
      <div id="artists" class="facet"></div>
      <div id="songs" class="facet"></div>
    </div>
  </header>

  <main>
    <div id="right-column">
      <div id="stats"></div>
      <div class="ais-search-box--powered-by">
        Search by
        <a class="ais-search-box--powered-by-link" href="https://www.algolia.com/?utm_source=instantsearch.js&amp;utm_medium=website&amp;utm_content=community.algolia.com&amp;utm_campaign=poweredby" target="_blank">Algolia</a>
      </div>
    </div>
    <div id="hits"></div>
  </main>

  <footer>
    Powered by <a href="https://www.algolia.com">Algolia</a> -
    Data from <a href="https://developer.spotify.com/web-api/">Spotify</a> - 
    Sources on <a href="https://github.com/bobylito/playlistFinder">Github</a>
    <br/>
    Made by <a href="https://twitter.com/bobylito">@bobylito</a>
  </footer>
  <!-- /INTERFACE -->

  <!-- TEMPLATES -->
  <script type="text/html" id="hit-template">
    <div class="hit">
      <a href={{href}} target="_blank" class="poster" rel="noopener">
        <div class="hit-image">
          {{#poster}}
            <img src="{{url}}" alt="{{name}}" />
          {{/poster}}
        </div>
      </a>
    </div>
  </script>

  <script type="text/html" id="no-results-template">
    <div id="no-results-message">
      <p>We didn't find any results for the search <em>"{{query}}"</em>.</p>
      <a href="." class='clear-all'>Clear search</a>
    </div>
  </script>
  <!-- /TEMPLATES -->

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3.0/dist/instantsearch.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/button.js" defer></script>
  <!-- /SCRIPTS -->
</body>
</html>
